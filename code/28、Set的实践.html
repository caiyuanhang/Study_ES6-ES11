<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28、Set的实践</title>
</head>

<body>
    <script>
        const arr = [1, 2, 3, 4, 5, 4, 3, 2, 1]

        // 1、数组去重
        const s1 = [...new Set(arr)]
        console.log('1、数组去重：', s1);

        // 2、交集
        const arr1 = [4, 5, 6, 7, 5, 4]
        const s2 = [...new Set(arr1)]
        const res = s2.filter(item => new Set(arr).has(item))
        console.log('2、交集：', res);

        // 3、并集
        const arr2 = [...arr, ...arr1]
        const s3 = [...new Set(arr2)]
        console.log('3、并集：', s3);

        // 4、差集
        const res1 = s2.filter(item => !(new Set(arr).has(item)))
        console.log('4、差集：', res1);
    </script>
</body>

</html>
